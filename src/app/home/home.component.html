<mat-grid-list cols="2" rowHeight="3:1">
    <mat-grid-tile rowspan="2">
        <div class="container">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartLabels"
                    [chartType]="pieChartType"
                    [colors]="chartColors"></canvas>
          </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <span>{{percent}}%</span>
        <mat-progress-bar mode="determinate" value="{{percent}}"></mat-progress-bar>
    </mat-grid-tile>

    <mat-grid-tile>
            <div class="container">
                <div class="card-group">
                    <div class="card">
                        <div class="class-body text-center">
                            <span class="mdi mdi-account" style="font-size: 100px;"></span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p>Name:</p>
                            <p>User Name:</p>
                            <p>Email ID:</p>
                        </div>
                    </div>
                </div>
            </div>
    </mat-grid-tile>
    
  </mat-grid-list>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="sNo">
          <th mat-header-cell *matHeaderCellDef> S.No </th>
          <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        <ng-container matColumnDef="pinCode">
            <th mat-header-cell *matHeaderCellDef> Pincode </th>
            <td mat-cell *matCellDef="let element"> {{element.pinCode}} </td>
          </ng-container>
          <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
</div>
